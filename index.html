<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <title>Edytor</title>
</head>

<body>
    <div id="lewy">
        <div class="objectButtonsWrapper">
            <div class="objectButtons">
                <button onClick="toggleMode(modes.pan)">Toggle Pan</button>
                <button onClick='toggleMode(modes.drawing)'>Toggle Drawing</button>
            </div>
            <p>
                Wybierz kolor: 
                <input id='colorPicker' type="color">
            </p>
            <p>
                Grubość pędzla: 
                <input id='brush' type="number" value="2" >
            </p>
            <div class="objectButtons">
                <button onClick='clearCanvas(canvas, svgState)'>Clear</button>
                <button onClick='restoreCanvas(canvas, svgState, bgUrl)'>Restor</button>
            </div>
        </div>


        <div class="objectButtonsWrapper">
            <p class="objectsTitle">Objects</p>
            <div class="objectButtons">
                <button onClick="createRect(canvas)">Rect</button>
                <button onClick="createCirc(canvas)">Circ</button>
            </div>
            <button onClick="groupObjects(canvas,group,true)">Group</button>
            <button onClick="groupObjects(canvas,group,false)">Ungroup</button>
        </div>

        <div class="objectButtonsWrapper">
            <p class="objectsTitle">Pliki</p>
            <input id="myImage" type="file" accept="image/*">
            <a id="lnkDownload" href="#">Save image</a>
        </div>
    </div>

    <div id="prawy">
        <canvas id='workspace'></canvas>
    </div>
    <script src="lib/fabric.min.js"></script>

    <script src="index.js"></script>
</body>

</html>
